<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide-icons"></script>
    <style>
        /* Estilos adicionais para o spinner */
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- =========== TELA DE LOGIN =========== -->
    <div id="login-screen" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800">Acesso ao Painel de Controle</h2>
            
            <div id="login-error" class="hidden p-3 text-sm text-red-700 bg-red-100 rounded-lg"></div>

            <form id="login-form" class="space-y-6" onsubmit="return false;">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="email" name="email" type="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="seu@email.com">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-700">Senha</label>
                    <input id="password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="********">
                </div>
                <div>
                    <button id="login-button" type="button" class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                        <span class="btn-text">Entrar</span>
                        <div class="spinner-container"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- =========== PAINEL DE GERENCIAMENTO (DASHBOARD) =========== -->
    <div id="dashboard-screen" class="hidden">
        <!-- Cabeçalho -->
        <header class="bg-white shadow-md">
            <div class="container flex items-center justify-between p-4 mx-auto">
                <h1 class="text-xl font-bold text-gray-800">Gerenciador de Legislação</h1>
                <div class="flex items-center space-x-4">
                    <span id="user-email" class="text-sm text-gray-600"></span>
                    <button id="logout-button" class="flex items-center px-3 py-2 text-sm text-red-600 border border-red-200 rounded-md hover:bg-red-50">
                        <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                        Sair
                    </button>
                </div>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="container p-4 mx-auto mt-6">
            <div class="grid grid-cols-1 gap-8 lg:grid-cols-3">
                
                <!-- Coluna Esquerda: Formulário de Upload -->
                <div class="p-6 bg-white rounded-lg shadow-md lg:col-span-1">
                    <h3 class="mb-4 text-lg font-semibold text-gray-800">Adicionar Novo Documento</h3>
                    <form id="upload-form" class="space-y-4">
                        <div>
                            <label for="municipio" class="block text-sm font-medium text-gray-700">Município</label>
                            <input type="text" id="municipio" name="municipio" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="titulo" class="block text-sm font-medium text-gray-700">Título do Documento</label>
                            <input type="text" id="titulo" name="titulo" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="artigo" class="block text-sm font-medium text-gray-700">Artigo/Seção (Opcional)</label>
                            <input type="text" id="artigo" name="artigo" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="file-upload" class="block text-sm font-medium text-gray-700">Arquivo (.pdf, .txt)</label>
                            <input type="file" id="file-upload" name="file" required accept=".pdf,.txt" class="w-full mt-1 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
                        </div>
                        <button id="upload-button" type="submit" class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                            <span class="btn-text">Enviar Documento</span>
                            <div class="spinner-container"></div>
                        </button>
                    </form>
                </div>

                <!-- Coluna Direita: Lista de Documentos -->
                <div class="p-6 bg-white rounded-lg shadow-md lg:col-span-2">
                    <h3 class="mb-4 text-lg font-semibold text-gray-800">Documentos na Base de Conhecimento</h3>
                    <div id="documents-list" class="space-y-3">
                        <!-- Itens da lista serão inseridos aqui pelo JavaScript -->
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- =========== MODAL DE CONFIRMAÇÃO DE EXCLUSÃO =========== -->
    <div id="delete-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
        <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-xl">
            <h3 class="text-lg font-bold text-gray-900">Confirmar Exclusão</h3>
            <p class="mt-2 text-sm text-gray-600">
                Você tem certeza que deseja deletar este documento? Esta ação não pode ser desfeita.
            </p>
            <div class="mt-6 space-x-2 text-right">
                <button id="cancel-delete" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                    Cancelar
                </button>
                <button id="confirm-delete-button" class="flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 disabled:opacity-50">
                    <span class="btn-text">Deletar</span>
                    <div class="spinner-container"></div>
                </button>
            </div>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // =================================================================
        // CONFIGURAÇÃO INICIAL E SELETORES DE ELEMENTOS
        // =================================================================

        // URL do webhook do n8n. Substitua pela sua URL real.
        const WEBHOOK_URL = 'https://webhook.site/d290234a-9c7b-4d43-9824-7f6501a4e12e'; // URL de teste, substitua!

        // Telas principais
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');

        // Formulário de Login
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');
        
        // Dashboard
        const userEmailSpan = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');
        
        // Formulário de Upload
        const uploadForm = document.getElementById('upload-form');
        const uploadButton = document.getElementById('upload-button');

        // Lista de Documentos
        const documentsList = document.getElementById('documents-list');

        // Modal de Exclusão
        const deleteModal = document.getElementById('delete-modal');
        const cancelDeleteButton = document.getElementById('cancel-delete');
        const confirmDeleteButton = document.getElementById('confirm-delete-button');

        // Estado da aplicação
        let currentUserEmail = null;
        let documentIdToDelete = null;

        // =================================================================
        // FUNÇÕES AUXILIARES
        // =================================================================

        /**
         * Mostra um spinner de carregamento dentro de um botão e o desabilita.
         * @param {HTMLButtonElement} button O botão onde o spinner será exibido.
         */
        function showSpinner(button) {
            button.disabled = true;
            const textSpan = button.querySelector('.btn-text');
            const spinnerContainer = button.querySelector('.spinner-container');
            textSpan.style.display = 'none';
            spinnerContainer.innerHTML = '<div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full spinner"></div>';
        }

        /**
         * Esconde o spinner de carregamento de um botão e o reabilita.
         * @param {HTMLButtonElement} button O botão de onde o spinner será removido.
         */
        function hideSpinner(button) {
            button.disabled = false;
            const textSpan = button.querySelector('.btn-text');
            const spinnerContainer = button.querySelector('.spinner-container');
            textSpan.style.display = '';
            spinnerContainer.innerHTML = '';
        }
        
        /**
         * Realiza uma requisição fetch para o webhook.
         * @param {object | FormData} body O corpo da requisição.
         * @returns {Promise<any>} A resposta da API em JSON.
         */
        async function apiRequest(body) {
            const isFormData = body instanceof FormData;
            
            const headers = isFormData ? {} : { 'Content-Type': 'application/json' };
            const requestBody = isFormData ? body : JSON.stringify(body);

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: headers,
                    body: requestBody
                });

                if (!response.ok) {
                    // Tenta ler a mensagem de erro do corpo da resposta
                    const errorData = await response.json().catch(() => ({ message: 'Erro de comunicação com o servidor.' }));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API Request Error:', error);
                throw error; // Re-lança o erro para ser tratado pela função que chamou
            }
        }
        
        // =================================================================
        // LÓGICA DE GERENCIAMENTO DE TELAS
        // =================================================================
        
        /**
         * Esconde o painel e mostra a tela de login.
         */
        function showLoginScreen() {
            currentUserEmail = null;
            sessionStorage.removeItem('userEmail');
            loginScreen.classList.remove('hidden');
            dashboardScreen.classList.add('hidden');
            loginForm.reset();
        }

        /**
         * Esconde a tela de login e mostra o painel principal.
         * @param {string} userEmail O email do usuário logado.
         */
        function showDashboardScreen(userEmail) {
            currentUserEmail = userEmail;
            sessionStorage.setItem('userEmail', userEmail);
            userEmailSpan.textContent = userEmail;

            loginScreen.classList.add('hidden');
            dashboardScreen.classList.remove('hidden');
            
            // Renderiza ícones e carrega a lista de documentos
            lucide.createIcons();
            fetchAndRenderDocuments();
        }

        // =================================================================
        // LÓGICA DE AUTENTICAÇÃO
        // =================================================================

        /**
         * Manipula o evento de clique no botão de login.
         */
        async function handleLogin() {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                loginError.textContent = 'Por favor, preencha o email e a senha.';
                loginError.classList.remove('hidden');
                return;
            }
            
            showSpinner(loginButton);
            loginError.classList.add('hidden');

            try {
                const data = await apiRequest({
                    action: 'login',
                    email: email,
                    password: password
                });
                
                // Assumindo que o webhook responde com { "success": true } em caso de sucesso.
                if (data.success) {
                    showDashboardScreen(email);
                } else {
                    loginError.textContent = data.message || 'Credenciais inválidas.';
                    loginError.classList.remove('hidden');
                }
            } catch (error) {
                loginError.textContent = error.message;
                loginError.classList.remove('hidden');
            } finally {
                hideSpinner(loginButton);
            }
        }

        // =================================================================
        // LÓGICA DO PAINEL (DASHBOARD)
        // =================================================================
        
        /**
         * Busca e renderiza a lista de documentos.
         */
        async function fetchAndRenderDocuments() {
            documentsList.innerHTML = '<p class="text-gray-500">Carregando documentos...</p>';
            try {
                const data = await apiRequest({ action: 'list' });
                
                // Assumindo que a resposta é { "documents": [...] }
                if (data.documents && Array.isArray(data.documents)) {
                    renderDocuments(data.documents);
                } else {
                    documentsList.innerHTML = '<p class="text-red-500">Formato de resposta inválido do servidor.</p>';
                }
            } catch (error) {
                documentsList.innerHTML = `<p class="text-red-500">Erro ao carregar documentos: ${error.message}</p>`;
            }
        }

        /**
         * Renderiza a lista de documentos no DOM.
         * @param {Array<object>} docs A lista de documentos.
         */
        function renderDocuments(docs) {
            documentsList.innerHTML = ''; // Limpa a lista
            if (docs.length === 0) {
                documentsList.innerHTML = '<p class="text-gray-500">Nenhum documento encontrado.</p>';
                return;
            }

            docs.forEach(doc => {
                const uploadDate = new Date(doc.uploadedAt).toLocaleDateString('pt-BR');
                const docElement = document.createElement('div');
                docElement.className = 'flex items-center justify-between p-3 border rounded-md hover:bg-gray-50';
                docElement.innerHTML = `
                    <div class="flex-grow">
                        <p class="font-semibold text-gray-800">${doc.title}</p>
                        <p class="text-sm text-gray-600">
                            ${doc.municipality} - Adicionado em: ${uploadDate}
                        </p>
                    </div>
                    <button class="p-2 text-red-500 rounded-full delete-button hover:bg-red-100" data-id="${doc.id}" title="Deletar">
                        <i data-lucide="trash-2" class="w-4 h-4 pointer-events-none"></i>
                    </button>
                `;
                documentsList.appendChild(docElement);
            });
            // Re-renderiza os ícones após adicionar novos elementos
            lucide.createIcons();
        }

        /**
         * Manipula o envio do formulário de upload.
         * @param {Event} event O evento de submissão do formulário.
         */
        async function handleUpload(event) {
            event.preventDefault();
            const formData = new FormData(uploadForm);
            formData.append('action', 'upload');

            showSpinner(uploadButton);

            try {
                const data = await apiRequest(formData);
                if (data.success) {
                    uploadForm.reset();
                    await fetchAndRenderDocuments(); // Atualiza a lista
                } else {
                    alert('Falha no upload: ' + (data.message || 'Erro desconhecido.'));
                }
            } catch (error) {
                alert('Erro no upload: ' + error.message);
            } finally {
                hideSpinner(uploadButton);
            }
        }

        /**
         * Manipula o clique para deletar um documento (abre o modal).
         * @param {Event} event O evento de clique.
         */
        function handleDeleteClick(event) {
            const deleteButton = event.target.closest('.delete-button');
            if (deleteButton) {
                documentIdToDelete = deleteButton.dataset.id;
                deleteModal.classList.remove('hidden');
            }
        }
        
        /**
         * Fecha o modal de confirmação de exclusão.
         */
        function closeDeleteModal() {
            deleteModal.classList.add('hidden');
            documentIdToDelete = null;
        }

        /**
         * Confirma e executa a exclusão de um documento.
         */
        async function confirmDelete() {
            if (!documentIdToDelete) return;

            showSpinner(confirmDeleteButton);

            try {
                const data = await apiRequest({
                    action: 'delete',
                    documentId: documentIdToDelete
                });

                if (data.success) {
                    await fetchAndRenderDocuments(); // Recarrega a lista
                } else {
                    alert('Falha ao deletar: ' + (data.message || 'Erro desconhecido.'));
                }
            } catch (error) {
                alert('Erro ao deletar: ' + error.message);
            } finally {
                hideSpinner(confirmDeleteButton);
                closeDeleteModal();
            }
        }

        // =================================================================
        // EVENT LISTENERS
        // =================================================================

        loginButton.addEventListener('click', handleLogin);
        logoutButton.addEventListener('click', showLoginScreen);
        uploadForm.addEventListener('submit', handleUpload);
        documentsList.addEventListener('click', handleDeleteClick);
        cancelDeleteButton.addEventListener('click', closeDeleteModal);
        confirmDeleteButton.addEventListener('click', confirmDelete);

        // =================================================================
        // INICIALIZAÇÃO DA APLICAÇÃO
        // =================================================================

        // Verifica se há um usuário logado na sessão ao carregar a página
        const savedUser = sessionStorage.getItem('userEmail');
        if (savedUser) {
            showDashboardScreen(savedUser);
        } else {
            // Garante que a tela de login é a única visível no início
            showLoginScreen();
        }

        // Renderiza os ícones iniciais
        lucide.createIcons();

    });
    </script>
</body>
</html>
